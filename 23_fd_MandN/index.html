<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
</head>

<body>
    <h1>
        TNPG: M&N<br>
        Marc Jiang, Nicole Zhou<br>
    </h1>
    <div class="grid-x" >
        <div class="cell" style="background: #1779ba">This is a full cell </div>
        <div class="cell small-6" style="background: #17ba1f">This is half the width of a full cell </div>
        <div class="cell large-11 small-4" style="background: #ba4217">Try changing the size of the screen! </div>
    </div>

    <form>
        <div class="grid-container">
            <div class ="grid-x grid-padding-x">
                <div class="medium-6 cell">
                    <label>
                        First name
                        <input type="text" aria-describedby="nameHelp" placeholder="enter first name!">
                    </label>
                    <p class="help-text" id="nameHelp">enter your first name...</p>
                </div>

                <div class="medium-6 cell">
                    <label>
                        Last name
                        <input type="text" aria-describedby="lastnameHelp" placeholder="enter last name!">
                    </label>
                    <p class="help-text" id="lastnameHelp">enter your last name...</p>

                </div>
            </div>
        </div>
    </form>

    <fieldset class="fieldset">
        <legend>Select those that apply to you</legend>
        <input id="checkbox1" type="checkbox"><label for="checkbox1">Black hair?</label>
        <input id="checkbox2" type="checkbox"><label for="checkbox2">Brown eyes?</label>
        <input id="checkbox3" type="checkbox"><label for="checkbox3">Stuy student?</label>
    </fieldset>

    <div class="input-group">
        <span class="input-group-label">Hours of sleep?</span>
        <input class="input-group-field" type="number">
        <div class="input-group-button">
          <input type="submit" class="button" value="Submit">
        </div>
    </div>
</body>

</html>
